<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fast Maths</title>
  </head>

  <body>
    <header class="header">
      <div class="stats">
        <div class="p_stats">
          <article><p id="score">Score : X</p></article>
          <article><p id="streak">Streak : X</p></article>
          <article><p id="level">Level : X</p></article>
        </div>
        <div class="b_stats">
          <article><p id="b_score">Best Score : XXX</p></article>
          <article><p id="b_streak">Best Streak : XX</p></article>
        </div>
      </div>
      <div class="title">
        <h1>Fast Maths</h1>
      </div>
    </header>

    <main class="main">
      <div class="cloack">
        <div id="cloack"></div>
        <button id="cloack_btn">Restart</button>
      </div>
      <div class="calculs">
        <div class="numbers">
          <p id="number1">100</p>
          <p id="sign1">+</p>
          <p id="number2">200</p>
          <p id="sign2">-</p>
          <p id="number3">300</p>
        </div>
        <input type="text" id="answer" placeholder="Number only !" />
      </div>
      <div class="life">
        <div id="health">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <p id="difficulty">Difficulty</p>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
