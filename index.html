<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fast Maths</title>
  </head>

  <body>
    <header class="header">
      <div class="stats">
        <div class="p_stats">
          <article><p id="score">Score : X</p></article>
          <article><p id="streak">Streak : X</p></article>
          <article><p id="level">Level : X</p></article>
        </div>
        <div class="b_stats">
          <article><p id="b_score">Best Score : XXX</p></article>
          <article><p id="b_streak">Best Streak : XX</p></article>
        </div>
      </div>
      <div class="title">
        <h1>Fast Maths</h1>
      </div>
    </header>

    <main class="main">
      <div class="cloack">
        <div id="cloack"></div>
        <button id="cloack_btn">Restart</button>
      </div>
      <div class="calculs">
        <div class="numbers">
          <article id="number1"><p>100</p></article>
          <article id="sign1"><p>+</p></article>
          <article id="number2"><p>200</p></article>
          <article id="sign2"><p>-</p></article>
          <article id="number3"><p>300</p></article>
        </div>
        <input type="text" id="answer" placeholder="35 542" />
      </div>
      <div class="life">
        <div id="health">
          <img src="/img/IMG_blueHeart.png" alt="heart" />
          <img src="/img/IMG_blueHeart.png" alt="heart" />
          <img src="/img/IMG_blueHeart.png" alt="heart" />
          <img src="/img/IMG_blueHeart.png" alt="heart" />
          <img src="/img/IMG_blueHeart.png" alt="heart" />
        </div>
        <p class="difficulty">Difficulty</p>
        <!--
        <p class="difficulty">Basic</p>
        <p class="difficulty">Easy</p>
        <p class="difficulty">Normal</p>
        <p class="difficulty">Difficulty</p>
        <p class="difficulty">Engineer</p>
        -->
      </div>
    </main>

    <!-- <script src="main.js"></script> -->
  </body>
</html>
